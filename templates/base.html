{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/logo.png' %}" alt="Logo" width="100" height="75" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-link m-3" href="{% url 'home' %}">Home</a>
                    <a class="nav-link m-3" href="{% url 'booking' %}">Booking</a>
                    <a class="nav-link m-3" href="{% url 'blog' %}">Blog</a>
                    <a class="nav-link m-3" href="{% url 'layanan' %}">Layanan</a>
                    <a class="nav-link m-3" href="{% url 'contact' %}">Contact</a>
                    {% if user.is_authenticated %}
                        <!-- If user is logged in, show 'Logout' or other options -->
                        <a class="nav-link m-3" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <!-- If user is not logged in, show login link -->
                        <a class="nav-link m-3" aria-current="page" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
